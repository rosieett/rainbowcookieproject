<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rainbow Cookie Project</title>
  <link rel="stylesheet" href="css/styles.css">

  <!-- Include Handlebars from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>

<body>
  <div id="area"></div>
  <script type="text/x-handlebars-template" id="entry-template">
  <div class="entry">
    <h1>{{title}}</h1>
    <div class="body">
      {{body}}
    </div>
  </div>

<div class="bakery-profile">
  <div class="bakery-hed">
    <h2 class="bakeryhed">{{ bakeryhed }}</h2>
    <p class="bakeryaddress">{{ bakeryaddress }}</p>
  </div>
    <div class="bakery-subhed">
    <div class="bakery-callout"> 
    <h3 class="subhead"> {{ subhead-rank }}</h3>
    <p class="rank"> {{ ranking }}</p>
      </div>
            <div class="bakery-callout">
              <h3 class="subhead"> {{ subhead-price }}</h3>
              <p class="price"> {{ price }}</p>
            </div>
    </div>
      <div class="bakery-main">
        <div class="overalls">
          <div class="bakery-scores"></div>
          <div class="bakery-imagenotes"></div>
          <div class="bakery-notes"></div>
        </div>
        <div class="section-scores">
            <div class="scores"></div>
            <div class="scores"></div>
            <div class="scores"></div>
            <div class="scores"></div>
        </div>
        <div class="close-buttons"></div>
</div>


</script>

  </div>

  <script src="js/app.js"></script>
</body>

</html>
