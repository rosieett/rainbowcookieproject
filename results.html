<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rainbow Cookie - Bakery Profile</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Hina+Mincho&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <div id="profile">
    <!-- <script id="entry-template" type="text/x-handlebars-template"> -->
    <div class="results">

      <div class="navbar-top">
        <div class="buttonBar">
          <ul>
            <li class="buttonBar-button">Explore the list</li>
            <li class="buttonBar-button">Find me a Cookie Quiz</li>
            <li class="buttonBar-button">Methodolody</li>
            <li class="buttonBar-button">Recommend a Bakery</li>
          </ul>
        </div>
      </div>

      <div class="results-title">
        <div class="result-hed">Meet the contenders for</div>
        <div class="result-subead">Best Rainbow Cookie</div>
      </div>

      <hr>

      <div class="filter-bar">

        <div class="sort">
          <p class="label">Sort by</p>
          <div class="sort-ul">
            <div class="sort-button">
              <input class="awardbtn" type="radio" id="sortedHigh" name="sortDirection" value="descending" checked />
              <label for="sortedHigh">Highest to lowest</label>
            </div>
            <div class="sort-button">
              <input class="awardbtn" type="radio" id="sortedLow" name="sortDirection" value="ascending" />
              <label for="sortedLow">Lowest to highest</label>
            </div>
          </div>
        </div>


        <div class="vline"></div>

        <div class="awards">
          <p class="label">Awards</p>
          <div class="award-ul">
            <div class="award-button">
              <input class="awardbtn" type="radio" id="bestOverall" name="bestOf" value="Overall" checked />
              <label for="bestOverall">Overall</label>
            </div>
            <div class="award-button">
              <input class="awardbtn" type="radio" id="bestAlmond" name="bestOf" value="almond" />
              <label for="bestAlmond">Almond</label>
            </div>
            <div class="award-button">
              <input class="awardbtn" type="radio" id="bestJam" name="bestOf" value="jam" />
              <label for="bestJam">Jam</label>
            </div>
            <div class="award-button">
              <input class="awardbtn" type="radio" id="bestChocolate" name="bestOf" value="chocolate" />
              <label for="bestChocolate">Chocolate</label>
            </div>
            <div class="award-button">
              <input class="awardbtn" type="radio" id="bestTexture" name="bestOf" value="texture" />
              <label for="bestTexture">Texture</label>
            </div>
            <div class="award-button">
              <input class="awardbtn" type="radio" id="bestColor" name="bestOf" value="color" />
              <label for="bestColor">Color</label>
            </div>
          </div>
        </div>

        <div class="vline"></div>

        <div class="view"></div>
      </div>

      <hr>

      <div id="mainContainer">
        <div class="bestArea">
          <div class="best-row">
            <div class="best-visuals">
              <svg class="rainbowstack-large" width="130px" height="100px">
                <image xlink:href="svgs/Rainbowcookie-singleLargeWithStars.svg"></image>
              </svg>
            </div>
            <div class="best-text">
              <div class="best-superlative">
                <p class="label">She's the One</p>
                <p class="label-hed" id="label-hed"></p>
                <p class="label-asof">As of June 2024</p>
              </div>
            </div>
          </div>

        </div>

        <div class="restOfBest">
          {{#each []}}
          <div class="bakery-restOf">
            <p class="bakery-item-rank">{{rank}}</p>
            <p class="bakery-item-name">{{bakeryhed}}</p>
            <div class="chart-restOf"></div>
            <p class="bakery-item-cost">${{price}}</p>
            <p class="bakery-item-sub">For two cookies</p>
            <div class="resultbuttonArea">
              <div class="roundbutton">See the full review </div>
            </div>
          </div>



          <hr class="resultLine">

          {{/each}}
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"
    integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js"
    integrity="sha512-vc58qvvBdrDR4etbxMdlTt4GBQk1qjvyORR2nrsPsFPyrs+/u5c3+1Ct6upOgdZoIl7eq6k3a1UPDSNAQi/32A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script type="module" src="app_results.js"></script>

</body>

</html>
