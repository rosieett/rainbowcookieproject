<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rainbow Cookie - Bakery Profile</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Hina+Mincho&display=swap" rel="stylesheet" />
</head>

<!-- http://127.0.0.1:5500/bakeryprofile.html?bakeryNumber=1 -->

<body>
  <div id="profile">
    <script id="entry-template" type="text/x-handlebars-template">
      <div class="entry">

      <div class="navbar-top">
        <div class="buttonBar">
          <ul>
            <li class="buttonBar-button">
              <a href="results.html">Explore the list</a>
            </li>
            <li class="buttonBar-button">Find me a Cookie Quiz</li>
            <li class="buttonBar-button">
              <a href="methodology.html">Methodology</a>
            </li>
                        <li class="buttonBar-button">
                          <a href="recommend.html">Recommend a Bakery</a>
                        </li>          </ul>
        </div>
      </div>

          <div class="bakery-profile">
            <div class="bakery-title">
              <h2 class="bakery-hed">{{bakeryhed}}</h2>
              <p class="bakery-address">{{bakeryaddress}}</p>
            </div>
            <hr />

            <div class="bakery-subhed">
              <div class="bakery-callout">
                <h3 class="subhead">Overall Rank</h3>
                <p class="callout"> {{rank}}</p>
              </div>
              <div class="vline"></div>
              <div class="bakery-callout">
                <h3 class="subhead">Price for 2 cookies</h3>
                <p class="callout"> ${{price}}</p>
              </div>
              <div class="vline"></div>

              <div class="bakery-notes">
                <h3 class="subhead">About the Bakery</h3>
                <p class="para-text"> {{bakeryDescription}}</p>
              </div>
            </div>
            <hr />

            <div class="bakery-overall">
              <div class="bakery-scores">
                <h3 class="area-hed">Average score</h3>
                <div id="chart-average">
                </div>
              </div>
              <div class="vline"></div>
              <div class="image-area">
                <img class="images" src="{{image}}">
              </div>
              <div class="vline"></div>

              <div class="overall-cookie-notes">
                <h3 class="callout">The Cookie</h3>
                <p class="para-text"> {{cookieDescription}}</p>
              </div>
            </div>

            <hr />

            <div class="cookie-tasters">

              {{#each scores}}
                <div class="section-scores">

                  {{#each person}}

                    <div class="scores">
                      <h4 class="name">{{name}}</h4>
                      <p class="title">{{title}}</p>
                      <div class="chart"></div>
                    </div>
                    <div class="vline"></div>

                  {{/each}}

                </div>
              {{/each}}
            </div>

            <hr>

            <div class="close-buttons">
              <a href="results.html" class="footer-buttonGroup">
                <button class="footer-button">Take me to the whole list</button>
              </a>
            

              <div class="footer-buttonGroup">
                <input class="roundbutton" type="radio" id="next" name="next" />
                <label for="next" id="nextLabel">See another bakery</label>
              </div>


            </div>
          </div>
      <footer>
        <section class="modal hidden">
          <button class="btn-close">
            <img src="images/closebutton.png" class="modalclose" alt="">
          </button>
          <h3>About the creators</h3>
          <p>
            Rosie and Adri are star-crossed design soul mates who met clandestinely through working as graphics
            reporters on the
            same team at the Wall Street Journal. They regularly match each other’s silliness - including, but not
            limited to making
            entire websites
            about cookies, love for pets, food, and their shared colleague-turned-bestie, Danny (who also taught Rosie
            d3).
          </p>
          <p>Rosie is a born and raised New Yorker and loves rainbow cookies maybe a little too much. Rosie thought up
            the
            concept of the project and all that comes with it, coded it, and ate a lot of cookies.
      
          </p>
          <p>Adri has never had a rainbow cookie but loves to design them. Adri took Rosie's horrible mock ups
            and made it the beauty you see before you. She also figured out the UX
            design for the project.</p>
          <div>
            <a href="https://www.rosieettenheim.com" class="roundbutton" target="_blank">See what Rosie's up to</a>
            <a href="https://www.adriennetong.com/" class="roundbutton" target="_blank">See what Adri's up to</a>
          </div>
      
      
        </section>
        <div class="overlay hidden"></div>
      
        <div>
          <a class="modalBtn btn-open">About</a>
          <a href="index.html">Home</a>
        </div>
      
        <p>Copyright © Murphy and Poppy's Humans (Rosie and Adrienne)</p>
      </footer>
        </div>
      </script>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"
    integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js"
    integrity="sha512-vc58qvvBdrDR4etbxMdlTt4GBQk1qjvyORR2nrsPsFPyrs+/u5c3+1Ct6upOgdZoIl7eq6k3a1UPDSNAQi/32A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script type="module" src="app.js"></script>

  <!-- <script type="module" src="bakeryprofile.js"></script> -->
</body>

</html>
