<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rainbow Cookie - Bakery Profile</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Hina+Mincho&display=swap" rel="stylesheet" />
</head>

<!-- http://127.0.0.1:5500/bakeryprofile.html?bakeryNumber=1 -->

<body>
  <div id="profile">
    <script id="entry-template" type="text/x-handlebars-template">
      <div class="entry">

          <div class="bakery-profile">
            <div class="bakery-title">
              <h2 class="bakery-hed">{{bakeryhed}}</h2>
              <p class="bakery-address">{{bakeryaddress}}</p>
            </div>
            <hr />

            <div class="bakery-subhed">
              <div class="bakery-callout">
                <h3 class="subhead">Overall Rank</h3>
                <p class="callout"> {{rank}}</p>
              </div>
              <div class="vline"></div>
              <div class="bakery-callout">
                <h3 class="subhead">Price for 2 cookies</h3>
                <p class="callout"> {{price}}</p>
              </div>
              <div class="vline"></div>

              <div class="bakery-notes">
                <h3 class="subhead">About the Bakery</h3>
                <p class="para-text"> {{bakeryDescription}}</p>
              </div>
            </div>
            <hr />

            <div class="bakery-overall">
              <div class="bakery-scores">
                <h3 class="area-hed">Average score</h3>
                <div id="chart-average">

                </div>
              </div>
              <div class="vline"></div>
              <div class="image-area"></div>
              <div class="vline"></div>

              <div class="overall-cookie-notes">
                <h3 class="callout">The Cookie</h3>
                <p class="para-text"> {{cookieDescription}}</p>
              </div>
            </div>

            <hr />

            <div class="cookie-tasters">

              {{#each scores}}
                <div class="section-scores">

                  {{#each person}}

                    <div class="scores">
                      <h4 class="name">{{name}}</h4>
                      <p class="title">{{title}}</p>
                      <div class="chart"></div>
                    </div>
                    <div class="vline"></div>

                  {{/each}}

                </div>
              {{/each}}
            </div>

            <div class="close-buttons">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="36"
                height="36"
                viewBox="0 0 36 36"
                fill="none"
              >
                <circle
                  cx="18"
                  cy="18"
                  r="17"
                  stroke="#502A27"
                  stroke-width="2"
                />
                <path
                  d="M13 13L18.5 18.5L13 24"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M23.5 24L18 18.5L23.5 13"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <button class="landing-button">Take me to the whole list</button>

            </div>
          </div>
        </div>
      </script>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js" integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js" integrity="sha512-vc58qvvBdrDR4etbxMdlTt4GBQk1qjvyORR2nrsPsFPyrs+/u5c3+1Ct6upOgdZoIl7eq6k3a1UPDSNAQi/32A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script type="module" src="app.js"></script>

  <!-- <script type="module" src="bakeryprofile.js"></script> -->
</body>

</html>
